<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<label for="name">Name*</label>
	<input type="text" id="name" placeholder="Name" name="name" required><br><br>

	<label for="email">Email*</label>
	<input type="email" id="email" placeholder="Email" name="email" required><br><br>

	<label for="gender">Gender*</label>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required><br><br>

	<label for="cars">Car Brands*</label>
	<select id="cars" required>
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select><br><br>

	<label for="dop">Car Age*</label>
	<input type="number" id="dop" placeholder="Age" required><br><br>

	<label for="dop">Date of Purchase(dop)*</label>
	<input type="date" id="dob" required><br><br>

	
	<label for="password">Password*</label>
	<input type="password" id="password" placeholder="Password" required><br><br>

	<button type="submit">submit</button>
		

</body>

</html>
